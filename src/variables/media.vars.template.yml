#####################################################################
# Media Configuration - used for installing homelab apps
# This mainly uses docker so there are lot of configuration for that
# Potentially duplicates of applications.vars.templates but this is
# known and due to separation if you want to put the media on a different
# server
#####################################################################
domain_name: domain.org

#####################################################################
# OpenVPN Configuration Secrets
## Below is the configuration you will need for Transmission
## Configuration found here:
## https://github.com/haugene/docker-transmission-openvpn
#####################################################################
vpn_provider: <openvpn_provider>
vpn_country: <home_country>
vpn_username: <provider username>
vpn_password: <provider password>
